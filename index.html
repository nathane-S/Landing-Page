<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathane</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo-cabecalho" src="logo_nas.png" alt="Logo Nathane Almeida dos Santos - Desenvolvedora ">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Home</a>
            <a class="cabecalho-menu-item">Sobre</a>
            <a class="cabecalho-menu-item">Portfólio</a>
            <a class="cabecalho-menu-item">Contato</a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Nathane A Santos</h1>
                <h2 class="conteudo-principal-escrito-descricao">Estudante de Ciência da Computação, uso meu tempo programando.<br>Meu sonho é trabalhar como Desenvolvedora.</h2>
                <button class="conteudo-principal-escrito-botao">Me Adicione</button>
            </div>
            <img class="conteudo-principal-foto" src="opcao1.jpg" alt="foto Nathane">
        </section>
        <section class="conteudo-game">
            <div id="game">
                <div class="linha">
                    <div class="casa" id="casa1"></div>
                    <div class="casa" id="casa2"></div>
                    <div class="casa" id="casa3"></div>
                </div>
                <div class="linha">
                    <div class="casa" id="casa4"></div>
                    <div class="casa" id="casa5"></div>
                    <div class="casa" id="casa6"></div>
                </div>
                <div class="linha">
                    <div class="casa" id="casa7"></div>
                    <div class="casa" id="casa8"></div>
                    <div class="casa" id="casa9"></div>
                </div>
            </div>
            <div id="resultado"></div>
        </section>
    </main>
    <footer class="rotape">
        <img class="rotape-imagem" src="logo_nas.png" alt="Logo: Nathane A almeida - Desenvolvedora">
    </footer>
</body>

</html>
